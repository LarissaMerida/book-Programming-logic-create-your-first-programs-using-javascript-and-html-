<script>
     var mostra = function(frase){
	     document.write(frase + "<br>");
	 }
	 var sorteia = function(n) {
	     return Math.round(Math.random() * n);
	 }
     
     var numeroPensado = sorteia(100); 
     
	 var chute = prompt("Já pensei. Qual voce acha que  é?");
	 
	 if(chute == numeroPensado) {      
	     mostra("UAU! Voce acertou, pois eu pensei no " + numeroPensado);
	 }
	 else if(isNaN(chute)){
	     document.write("Apenas numeros são válidos");
	 }
	 else {
	     if(chute < numeroPensado){
			document.write("O numeroPensado é maior<br>");
		} 
		else {
			document.write("O numeroPensado é menor<br>");
		}
	     mostra("Voce errou! Eu tinha pensado no " + numeroPensado);
	 }
</script>
