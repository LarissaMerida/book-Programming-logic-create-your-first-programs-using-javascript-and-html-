	 <script>

	    var numero = [];
		 for(var digitado = 0; digitado < 6; digitado++) {
			  var n = prompt("Digite :");
			  numero.push(n);
		}
	 
		var bingo = [20, 34, 56, 15, 9, 41];
	 
		 var cont = 0;
		 for(var i = 0; i < 6; i++) {
			 for(var j = 0; j < 6; j++) {
				 if(bingo[j] == numero[i]) {
					 cont++;
				 }
			 }
		 }
		  if(i == 6) {
			 document.write("Você acertou " + cont + " números");
			 console.log(bingo);
			 console.log(numero);
		  }
