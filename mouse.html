		function detectLeftButton(evento) {
			var x = evento.pageX - tela.offsetLeft;
			var y = evento.pageY - tela.offsetTop;
			
			//evento = evento || tela.Event;
			var botao = evento.which || event.button ;
			
			if(botao == 1) {
				// ação para o botão esquerdo
				c.fillStyle = "pink";
				c.beginPath();
				c.arc(x, y, 10, 0, 2*3.14);
				c.fill();
			
			} else if(botao == 3) {
				// ação para a rodinha do mouse
				c.fillStyle = "red";
				c.beginPath();
				c.arc(x, y, 10, 0, 2*3.14);
				c.fill();
			} else if(botao == 3) {
				// ação para o botão direito
				c.fillStyle = "blue";
				c.beginPath();
				c.arc(x, y, 10, 0, 2*3.14);
				c.fill();
			}
			console.log("Posição do clique : " + x + ", " + y);
		};
		tela.onmousedown = detectLeftButton;	
		
	</script>
